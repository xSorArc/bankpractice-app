<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: register-nav"></nav>
<body>

<form method="post">
    <h3>Registration Form</h3>
    <div class="form-group">
        <input placeholder="Enter name" th:field="${registerFormDTO.username}">
        <span class="error" th:errors="${registerFormDTO.username}"></span>
    </div>
    <div class="form-group">
        <input placeholder="Enter password" type="password" th:field="${registerFormDTO.password}">
        <span class="error" th:errors="${registerFormDTO.password}"></span>
    </div>
    <div class="form-group">
        <input placeholder="Verify password" type="password" th:field="${registerFormDTO.verifyPassword}">
        <span class="error" th:errors="${registerFormDTO.verifyPassword}"></span>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

</body>
</html>
