<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<span th:replace="fragments :: icon"></span>
<body>

<form method="post">
    <h3>Registration Form</h3>
    <div class="form-group">
        <input placeholder="Enter name" th:field="${registerFormDTO.username}"><br>
        <span class="error" th:errors="${registerFormDTO.username}"></span>
    </div>
    <div class="form-group">
        <input placeholder="Enter password" type="password" th:field="${registerFormDTO.password}"><br>
        <span class="error" th:errors="${registerFormDTO.password}"></span>
    </div>
    <div class="form-group">
        <input placeholder="Verify password" type="password" th:field="${registerFormDTO.verifyPassword}"><br>
        <span class="error" th:errors="${registerFormDTO.verifyPassword}"></span>
    </div>
    <br>
    <div class="form-group">
        <nav class="nav-item"><a class="nav-link" href="/login">Already a member?</a></nav>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<footer th:replace="fragments :: foot"></footer>

</body>
</html>
