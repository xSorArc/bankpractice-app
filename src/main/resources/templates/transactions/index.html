<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>
<span th:replace="fragments :: icon"></span>

<p th:unless="${transactions} and ${transactions.size()}">No transactions!</p>

<div>
    <table class="table table-striped">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Point of Sale</th>
            <th>Date
            <th>Amount</th>
        </tr>
        </thead>
        <tr class="text-center" th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.recipient}"></td>
            <td th:text="${transaction.timeStamp}"></td>
            <td th:text="${transaction.amount}"></td>
            <td>
                <a id="delete" th:href="@{/transactions/delete}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
